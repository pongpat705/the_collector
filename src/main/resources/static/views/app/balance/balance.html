<div class="p-x m-t-lg">
  <div class="row">
  	<h2 class="center">{{functions.BALANCE_REPORT.value1}}</h2>
  </div>
  <div class="row">
  
  
	<form class="form-horizontal" role="form" name="reportForm">
			          <div class="form-group">
			            <label class="col-sm-2 text-uppercase control-label">ส่วนราชการ <span class="require">*</span></label>
			            <div class="col-sm-3">
			            	<input type="text" ng-disabled="false" class="form-control" placeholder="" name="department" ng-model="balance.department" maxlength="150">
			            </div>
			          	<label class="col-sm-2 text-uppercase control-label">อำเภอ</label>
			          	<div class="col-sm-3">
			          		<input type="text" ng-disabled="false" class="form-control" placeholder="" name="amphur" ng-model="balance.amphur" maxlength="20">
			          	</div>
			          </div>  
			          <div class="form-group">
			          	<label class="col-sm-3 text-uppercase control-label"></label>
			          	<label class="col-sm-2 text-uppercase control-label">ประจำวันที่</label>
			          	<div class="col-sm-2">
			          		<input type="text" ng-disabled="false" class="form-control date" data-provide="datepicker" data-date-format="dd/mm/yyyy" placeholder="" name="createDate" ng-model="balance.createDate" maxlength="10">
			          	</div>
			          	<label class="col-sm-4 text-uppercase control-label"></label>
			          </div>  
			          <div class="form-group">
			          	<div class="col-sm-10">
			          		<table class="table">
					  			<thead>
					  				<tr>
					  					<th>รายการ</th>
					  					<th>จำนวนเงิน</th>
					  					<th>หมายเหตุ</th>
					  					<th></th>
					  				</tr>
					  			</thead>
					  			<tbody>
					  				<tr ng-repeat="c in balanceList">
					  					<td>
					  						<div class="col-sm-12">
					  							<div class="col-sm-3">
					  								<select class="form-control" ng-disabled="false" ng-model="c.balanceType"
														ng-options="r.paramCode as r.value1 for r in dropdownBalance">
									          		</select>
					  							</div>
					  							<div class="col-sm-3">
					  								<input type="number" class="form-control" placeholder="" name="balanceNumber" ng-model="c.balanceNumber">
					  							</div>
					  							<div class="col-sm-3">
					  								<input type="text" class="form-control" placeholder="" name="balanceSuffix" ng-readonly="true" ng-value="mapBalance[c.balanceType].value2" ng-model="c.balanceSuffix">
					  							</div>
					  						</div>
					  					</td>
					  					<td><input type="number" class="form-control" ng-disabled=" 'BOOK' == c.balanceType " placeholder="" name="amount" ng-model="c.amount"></td>
					  					<td><input type="text" class="form-control" placeholder="" name="remark" ng-model="c.remark"></td>
					  					<td></td>
					  					<td><button class="btn btn-danger" ng-click="deleteFromList($index)" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
					  				</tr>
					  				<tr>
					  					<td>
					  						<div class="col-sm-12">
					  							<div class="col-sm-3">
					  								<select class="form-control" ng-disabled="false" ng-model="balanceRow.balanceType"
														ng-options="r.paramCode as r.value1 for r in dropdownBalance">
									          		</select>
					  							</div>
					  							<div class="col-sm-3">
					  								<input type="number" class="form-control" placeholder="" name="balanceNumber" ng-model="balanceRow.balanceNumber">
					  							</div>
					  							<div class="col-sm-3">
					  								<input type="text" class="form-control" placeholder="" name="balanceSuffix" ng-readonly="true" ng-value="mapBalance[balanceRow.balanceType].value2" ng-model="balanceRow.balanceSuffix">
					  							</div>
					  						</div>
					  					</td>
					  					<td><input type="number" class="form-control" ng-disabled=" 'BOOK' == balanceRow.balanceType " placeholder="" name="amount" ng-model="balanceRow.amount"></td>
					  					<td><input type="text" class="form-control" placeholder="" name="remark" ng-model="balanceRow.remark"></td>
					  					<td></td>
					  					<td><button class="btn btn-primary" ng-click="addToList()" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
					  					<td></td>
					  				</tr>
					  			</tbody>
					  		</table>
			          	</div>
			          </div>  
			          <div class="form-group">
			          	<label class="col-sm-2 text-uppercase control-label">จำนวนเงินตัวอักษร</label>
			          	<div class="col-sm-8">
			          		<input type="text" ng-disabled="false" class="form-control" placeholder="" name="totalText" ng-model="balance.totalText" maxlength="50">
			          	</div>
			          </div>  
			          
			          <button class="btn btn-primary" ng-click="save()" ><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>บันทึก</button>
	</form>
  </div>
</div>
