<div class="p-x m-t-lg">
   <h2>{{functions.CASH_BOOK.value1}}</h2>
  <div class="row">
 		<div  ui-grid="cashbookGridOptions" class="grid" ui-grid-pagination style="width: 100%;">
  		</div>
  </div>
  <div class="row" ng-if="checkPermission('ROLE_MAKER')">
  		<table class="table">
  			<thead>
  				<tr>
  					<th>เอกสารเลขที่</th>
  					<th>เล่มที่</th>
  					<th>รายการ</th>
  					<th>เดบิต</th>
  					<th>เงินงบประมาณ</th>
  					<th>เงินรายได้แผ่นดิน</th>
  					<th>เงินนอกงบประมาณ</th>
  					<th>หมายเหตุ</th>
  					<th>เพิ่ม</th>
  					<th>ลบ</th>
  				</tr>
  			</thead>
  			<tbody >
  				<tr ng-repeat="c in cashbookList">
  					<td><input type="text" class="form-control" placeholder="" name="docNo" ng-model="c.docNo"></td>
  					<td><input type="text" class="form-control" placeholder="" name="bookNo" ng-model="c.bookNo"></td>
  					<td><input type="text" class="form-control" placeholder="" name="description" ng-model="c.description"></td>
  					<td><input type="text" class="form-control" placeholder="" name="debit" ng-model="c.debit" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditBudget" ng-model="c.creditBudget" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditRevenue" ng-model="c.creditRevenue" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditNbudget" ng-model="c.creditNbudget" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="remark" ng-model="c.remark"></td>
  					<td></td>
  					<td><button class="btn btn-danger" ng-click="deleteFromList($index)" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
  				</tr>
  				<tr>
  					<td><input type="text" class="form-control" placeholder="" name="docNo" ng-model="cashbook.docNo"></td>
  					<td><input type="text" class="form-control" placeholder="" name="bookNo" ng-model="cashbook.bookNo"></td>
  					<td><input type="text" class="form-control" placeholder="" name="description" ng-model="cashbook.description"></td>
  					<td><input type="text" class="form-control" placeholder="" name="debit" ng-model="cashbook.debit" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditBudget" ng-model="cashbook.creditBudget" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditRevenue" ng-model="cashbook.creditRevenue" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="creditNbudget" ng-model="cashbook.creditNbudget" format="currency"></td>
  					<td><input type="text" class="form-control" placeholder="" name="remark" ng-model="cashbook.remark"></td>
  					<td><button class="btn btn-primary" ng-click="addToList()" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
  					<td></td>
  				</tr>
  			</tbody>
  		</table>
  		<button class="btn btn-primary" ng-click="save()" ><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>บันทึก</button>
  </div>
</div>
