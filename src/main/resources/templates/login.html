<html xmlns:th="http://www.thymeleaf.org">
  <head >
    <title>Please Login</title>
    <meta charset="utf-8"/>
	<meta http-equiv="cache-control" content="public"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="pragma" content="public"/>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="load_styles_before"/>
    <link rel="stylesheet" href="./styles/webfont.css?vxvision=9"/>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css?vxvision=9"/>
<!--     <link rel="stylesheet" href="./bower_components/textAngular/dist/textAngular.css?vxvision=9"/> -->
    <link rel="stylesheet" href="./styles/font-awesome.css?vxvision=9"/>
    <link rel="stylesheet" href="./styles/animate.css?vxvision=9"/>
    <link rel="stylesheet" href="./styles/app.css?vxvision=9"/>
    <link rel="stylesheet" href="./styles/app.skins.css?vxvision=9"/>
  </head>
  <body >
  <div class="main1 page-height-o row-equal align-middle">
	  <div class="column" >
	    <div class="card no-border">
	      <div class="card-block" style="background:#6cda5e;">
	        <form role="form" class="form-layout" method="post" action="/cms/login" name="f">
	          <div class="text-center m-b">
	            <h4 class="text-uppercase">
	            	<img src="images/embled.jpg" height="96px">
	            </h4>
	            <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
	          </div>
	          <div class="form-inputs">
	            <label class="text-uppercase">User name</label>
	            <input type="text" class="form-control input-lg" placeholder="Username" id="username" name="username" required>
	            <label class="text-uppercase">Password</label>
	            <input type="password" class="form-control input-lg" placeholder="Password" id="password" name="password" required>
	          </div>
	          <button class="btn btn-default btn-block btn-lg m-b" type="submit">Login</button>
	<!--           <div class="divider">
	            <span>OR</span>
	          </div>
	          <button type="button" class="btn btn-primary btn-block btn-lg m-b" ng-click="authenticate('facebook')">Sign in with Facebook</button>
	          <p class="text-center">
	            <small>
	              <em>By clicking Log in you agree to our <a href="#">terms and conditions</a></em>
	            </small>
	          </p> -->
	        </form>
	      </div>
	     <!--  <a ui-sref="user.forgot" class="bottom-link">Forgotten password?</a> -->
	    </div>
	  </div>
	</div>
  </body>
</html>
